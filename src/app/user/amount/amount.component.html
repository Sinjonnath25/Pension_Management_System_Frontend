<div class="container-fluid">
  <router-outlet></router-outlet>
  <h2 align="center">Get Pension Details</h2>
  <div class="container">
    <div class="row">
      <div class="col-sm d-flex justify-content-center">
        <br>
        <img src="../../../assets/aadharpic.jpg "  alt="Responsive image" height="250">
      </div>
      </div>
      <div class="col-sm">
      <div class="col-sm">
        <div style="width: 80%;">
          <form #f="ngForm" (ngSubmit)="submit(f)">
               <div class="form-group">
                <br>
                <label for="exampleInputPassword1"><strong>Enter Aadhar Number To See Pension Details</strong></label>
                <input required ngModel name="aadharNo" #aadharNo="ngModel" type="text" class="form-control"
                placeholder="User Name" minlength="12" maxlength="12" aria-label="Aadhar No" id="aadharNo" required="true">
                <div *ngIf="aadharNo.invalid && (aadharNo.dirty || aadharNo.touched)" class="text-error">
                  <div *ngIf="aadharNo.errors?.['required']">
                      * aadharNo is required
                  </div>
                  <div *ngIf="aadharNo.errors?.['minlength']">
                      * AadharNo should be 12 Digits
                  </div>
              </div>
               </div>
              <br>
              <button type="submit" [disabled]="!f.valid || clicked" class="btn btn-primary">{{submitButtonText}}</button>&nbsp;
              <button type="button" (click)="goBack()" class="btn btn-secondary">Back</button>
            </form>
            </div>
      </div>
    </div>
  </div>
  <br>
  
  <div class="col d-flex justify-content-center text-success" ><h2>{{responseMsg}}</h2></div>
  <div class="col d-flex justify-content-center text-success" ><h2>{{responseMsg1}}</h2></div>
  <div class="col d-flex justify-content-center text-danger" ><h2>{{errMsg}}</h2></div>
  <div class="col d-flex justify-content-center text-primary" ><h2>{{load}}</h2></div>
  </div>
